[tool.uv]
dev-dependencies = [
    "lintro==0.24.1",
]

[tool.black]
line-length = 88
extend-exclude = '''
(
    python/src/turbo_themes/themes\.py
    | python/src/turbo_themes/generated/.*
)
'''

[tool.ruff]
extend-exclude = [
    "python/src/turbo_themes/themes.py",
    "python/src/turbo_themes/generated/*",
]

[tool.lintro]
exclude = [
    "_site/",
    "**/vendor/",
    "vendor/",
    ".pytest_cache/",
    "node_modules/",
    "coverage/",
    "dist/",
    "playwright-report/",
    "test-results/",
    ".lintro/",
    "**/.build/",
    "python/src/turbo_themes/generated/",
]

[tool.lintro.tool.black]
exclude = ["python/src/turbo_themes/generated/*", "src/turbo_themes/generated/*"]

[tool.lintro.tool.ruff]
exclude = ["python/src/turbo_themes/generated/*", "src/turbo_themes/generated/*"]

[tool.lintro.tool.hadolint]
exclude = ["_site/Dockerfile"]

[tool.lintro.tool.actionlint]
exclude = ["**/vendor/**"]

[tool.bandit]
# Skip B101 (assert) - standard in test files
# Skip B105/B106 - false positives on design token paths (e.g., 'background.base')
skips = ["B101", "B105", "B106"]

[tool.lintro.tool.bandit]
# Use native bandit config from [tool.bandit]

[tool.lintro.tool.yamllint]
exclude = [".github/workflows/**", ".github/actions/**", ".allstar/**"]
