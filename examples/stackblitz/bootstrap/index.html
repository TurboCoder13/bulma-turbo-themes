<!doctype html>
<html lang="en" data-theme="catppuccin-mocha" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turbo Themes - Bootstrap</title>
    <link rel="stylesheet" href="/node_modules/turbo-themes/css/turbo-core.css" />
    <link
      id="theme-css"
      rel="stylesheet"
      href="/node_modules/turbo-themes/css/themes/turbo/catppuccin-mocha.css"
    />
    <link rel="stylesheet" href="/src/styles/main.scss" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container">
        <span class="navbar-brand">Bootstrap + Turbo Themes</span>
        <select
          id="theme-selector"
          class="form-select w-auto"
          aria-label="Select theme"
        >
          <option value="catppuccin-mocha">Catppuccin Mocha</option>
          <option value="catppuccin-latte">Catppuccin Latte</option>
          <option value="dracula">Dracula</option>
          <option value="github-dark">GitHub Dark</option>
          <option value="github-light">GitHub Light</option>
        </select>
      </div>
    </nav>

    <div class="container">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0">Buttons</h5>
        </div>
        <div class="card-body">
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-info">Info</button>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-4">
          <div class="alert alert-primary">Primary alert</div>
        </div>
        <div class="col-md-4">
          <div class="alert alert-success">Success alert</div>
        </div>
        <div class="col-md-4">
          <div class="alert alert-danger">Danger alert</div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Form Controls</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <footer class="mt-4 text-muted">
        Current theme: <code id="current-theme">catppuccin-mocha</code>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
