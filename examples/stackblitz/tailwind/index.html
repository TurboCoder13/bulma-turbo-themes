<!doctype html>
<html lang="en" data-theme="catppuccin-mocha">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turbo Themes - Tailwind CSS</title>
    <link rel="stylesheet" href="/node_modules/turbo-themes/css/turbo-core.css" />
    <link
      id="theme-css"
      rel="stylesheet"
      href="/node_modules/turbo-themes/css/themes/turbo/catppuccin-mocha.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-background text-foreground p-8">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold text-primary mb-6">Tailwind + Turbo Themes</h1>

      <div class="bg-surface border border-default rounded-lg p-6 mb-4">
        <h2 class="text-xl font-semibold mb-4">Theme Selector</h2>
        <select
          id="theme-selector"
          class="px-4 py-2 rounded border border-default bg-surface text-foreground"
          aria-label="Select theme"
        >
          <option value="catppuccin-mocha">Catppuccin Mocha</option>
          <option value="catppuccin-latte">Catppuccin Latte</option>
          <option value="dracula">Dracula</option>
          <option value="github-dark">GitHub Dark</option>
          <option value="github-light">GitHub Light</option>
        </select>
      </div>

      <div class="bg-surface border border-default rounded-lg p-6 mb-4">
        <h2 class="text-xl font-semibold mb-4">Buttons</h2>
        <div class="flex gap-2">
          <button class="bg-primary text-inverse px-4 py-2 rounded font-medium">
            Primary
          </button>
          <button class="bg-success text-inverse px-4 py-2 rounded font-medium">
            Success
          </button>
          <button class="bg-danger text-inverse px-4 py-2 rounded font-medium">
            Danger
          </button>
        </div>
      </div>

      <p class="text-secondary">
        Current theme: <code id="current-theme">catppuccin-mocha</code>
      </p>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
