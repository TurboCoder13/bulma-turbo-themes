<!doctype html>
<html lang="en" data-theme="catppuccin-mocha">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turbo Themes - Vue</title>
    <!-- Turbo Themes CSS -->
    <link rel="stylesheet" href="./turbo-themes/turbo-core.css" />
    <link rel="stylesheet" href="./turbo-themes/turbo-base.css" />
    <link
      id="theme-css"
      rel="stylesheet"
      href="./turbo-themes/themes/catppuccin-mocha.css"
    />
    <!-- FOUC Prevention -->
    <script>
      (function () {
        var saved = localStorage.getItem('turbo-theme') || 'catppuccin-mocha';
        document.documentElement.setAttribute('data-theme', saved);
        var link = document.getElementById('theme-css');
        if (link) link.href = './turbo-themes/themes/' + saved + '.css';
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
