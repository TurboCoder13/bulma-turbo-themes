---
title: Turbo Themes Jekyll Demo
description: Minimal Jekyll site demonstrating Turbo Themes.
baseurl: '/examples/jekyll'
url: 'http://localhost:4173'

# Using local _layouts instead of turbo-themes gem for standalone example

# Exclude test files from Jekyll build output
exclude:
  - test
  - playwright.config.ts
  - '*.spec.ts'

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
