name: Quality Check - CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  actions: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# ============================================================================
# ENVIRONMENT VARIABLES
# ============================================================================
# CHECKOUT_FETCH_DEPTH controls the depth of git history fetched by the
# checkout action. Shallow clones (default: 1) are faster but may cause issues
# with scripts that need commit history.
#
# Trade-offs:
#   - fetch-depth: 1   (default) - Fastest, minimal bandwidth, may have issues with history-dependent checks
#   - fetch-depth: 50  - Balanced, usually sufficient for PR scenarios
#   - fetch-depth: 0   - Full history, slowest, resolves most edge cases
#
# For most PRs, depth=1 works fine. If you see "bad object" or ancestry
# errors, increase to 50 or 0.
env:
  CHECKOUT_FETCH_DEPTH: 1

jobs:
  build:
    name: 🏗️ Build & Quality Checks
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
        ruby: ["3.3", "3.4"]
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            uploads.github.com:443
            pipelines.actions.githubusercontent.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            registry.npmjs.org:443
            npmjs.org:443
            raw.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            rubygems.org:443
            api.rubygems.org:443
            index.rubygems.org:443
            bundler.rubygems.org:443
            codecov.io:443
            api.codecov.io:443
            uploader.codecov.io:443
            cdn.jsdelivr.net:443
            bulma.io:443
            anchore.io:443
            get.anchore.io:443
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: ${{ env.CHECKOUT_FETCH_DEPTH }}

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: "${{ matrix.node }}"
          ruby-version: "${{ matrix.ruby }}"

      - name: Validate commit messages
        if: github.event_name == 'pull_request'
        run: ./scripts/ci/validate-commit-messages.sh

      - name: Verify semantic release trigger
        if: github.event_name == 'pull_request'
        run: ./scripts/ci/verify-semantic-release-trigger.sh

      - name: Run CI pipeline
        run: ./scripts/local/build.sh --quick

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        if: matrix.node == 22 && matrix.ruby == '3.3' && !env.ACT
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage HTML for Pages
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: matrix.node == 22 && matrix.ruby == '3.3' && github.ref == 'refs/heads/main' && !env.ACT
        with:
          name: coverage-html
          path: coverage/
          retention-days: 30
          overwrite: true

      - name: Generate coverage summary for PR comment
        if: matrix.node == 22 && matrix.ruby == '3.3' && github.event_name == 'pull_request'
        run: ./scripts/ci/generate-coverage-summary.sh

      - name: Post coverage comment on PR
        if: matrix.node == 22 && matrix.ruby == '3.3' && github.event_name == 'pull_request' && !env.ACT
        uses: ./.github/actions/post-pr-comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-file: coverage-comment.md
          marker: coverage-report

      - name: Generate coverage badges
        if: always()
        run: npm run coverage:badges

      - name: Upload coverage badges
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: matrix.node == 22 && matrix.ruby == '3.3' && always() && !env.ACT
        with:
          name: coverage-badges
          path: assets/static/badges
          if-no-files-found: ignore
          overwrite: true

      - name: Upload JS dist artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: matrix.node == 22 && matrix.ruby == '3.3' && always() && !env.ACT
        with:
          name: js-dist
          path: dist/
          overwrite: true

      - name: Upload built site artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: matrix.node == 22 && matrix.ruby == '3.3' && always() && !env.ACT
        with:
          name: site-build
          path: _site/
          overwrite: true

      - name: Install Syft (SBOM generator)
        run: ./scripts/ci/install-syft.sh

      - name: Generate SBOM (CycloneDX JSON)
        run: ./scripts/ci/generate-sbom.sh

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: matrix.node == 22 && matrix.ruby == '3.3' && always() && !env.ACT
        with:
          name: sbom-cyclonedx
          path: sbom.cyclonedx.json
          overwrite: true
