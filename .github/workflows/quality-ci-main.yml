name: Quality Check - CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  actions: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# ============================================================================
# ENVIRONMENT VARIABLES
# ============================================================================
# CHECKOUT_FETCH_DEPTH controls the depth of git history fetched by the
# checkout action. Shallow clones (default: 1) are faster but may cause issues
# with scripts that need commit history.
#
# Trade-offs:
#   - fetch-depth: 1   (default) - Fastest, minimal bandwidth, may have issues with history-dependent checks
#   - fetch-depth: 50  - Balanced, usually sufficient for PR scenarios
#   - fetch-depth: 0   - Full history, slowest, resolves most edge cases
#
# For most PRs, depth=1 works fine. If you see "bad object" or ancestry
# errors, increase to 50 or 0.
env:
  CHECKOUT_FETCH_DEPTH: 1

jobs:
  build:
    name: ðŸ—ï¸ Build & Quality Checks
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            anchore.io:443
            api.codecov.io:443
            api.github.com:443
            bulma.io:443
            bun.sh:443
            cdn.jsdelivr.net:443
            codecov.io:443
            codeload.github.com:443
            files.pythonhosted.org:443
            get.anchore.io:443
            github-releases.githubusercontent.com:443
            github.com:443
            npmjs.org:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            pipelines.actions.githubusercontent.com:443
            pypi.org:443
            raw.githubusercontent.com:443
            registry.npmjs.org:443
            release-assets.githubusercontent.com:443
            uploader.codecov.io:443
            uploads.github.com:443
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: ${{ env.CHECKOUT_FETCH_DEPTH }}

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: '${{ matrix.node }}'
          skip-ruby: 'true'

      - name: Validate commit messages
        if: github.event_name == 'pull_request'
        run: ./scripts/ci/validate-commit-messages.sh

      - name: Verify semantic release trigger
        if: github.event_name == 'pull_request'
        run: ./scripts/ci/verify-semantic-release-trigger.sh

      - name: Validate version sync
        if: matrix.node == 22
        run: ./scripts/ci/validate-version-sync.sh

      - name: Run CI pipeline
        run: ./scripts/local/build.sh --quick

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        if: matrix.node == 22 && !env.ACT
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage HTML for Pages
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: matrix.node == 22 && github.ref == 'refs/heads/main' && !env.ACT
        with:
          name: coverage-html
          path: coverage/
          retention-days: 30
          overwrite: true

      - name: Generate coverage summary for PR comment
        if: matrix.node == 22 && github.event_name == 'pull_request'
        run: ./scripts/ci/generate-coverage-summary.sh

      - name: Post coverage comment on PR
        if: matrix.node == 22 && github.event_name == 'pull_request' && !env.ACT
        uses: ./.github/actions/post-pr-comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-file: coverage-comment.md
          marker: coverage-report

      - name: Generate coverage badges
        if: always()
        run: npm run coverage:badges

      - name: Upload coverage badges
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: matrix.node == 22 && always() && !env.ACT
        with:
          name: coverage-badges
          path: assets/static/badges
          if-no-files-found: ignore
          overwrite: true

      - name: Upload JS dist artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: matrix.node == 22 && always() && !env.ACT
        with:
          name: js-dist
          path: dist/
          overwrite: true

      - name: Upload built site artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: matrix.node == 22 && always() && !env.ACT
        with:
          name: site-build
          path: apps/site/dist/
          overwrite: true

      - name: Install Syft (SBOM generator)
        run: ./scripts/ci/install-syft.sh

      - name: Generate SBOM (CycloneDX JSON)
        run: ./scripts/ci/generate-sbom.sh

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: matrix.node == 22 && always() && !env.ACT
        with:
          name: sbom-cyclonedx
          path: sbom.cyclonedx.json
          overwrite: true

  examples:
    name: ðŸ“¦ Validate Examples
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    needs: build
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            bun.sh:443
            cdn.playwright.dev:443
            files.pythonhosted.org:443
            github-releases.githubusercontent.com:443
            github.com:443
            npmjs.org:443
            playwright-akamai.azureedge.net:443
            playwright-verizon.azureedge.net:443
            playwright.azureedge.net:443
            playwright.download.prss.microsoft.com:443
            pypi.org:443
            raw.githubusercontent.com:443
            registry.npmjs.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: ${{ env.CHECKOUT_FETCH_DEPTH }}

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: '22'
          skip-ruby: 'true'

      - name: Download built JS artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: js-dist
          path: dist/

      - name: Build core packages
        run: bun run build

      - name: Build all examples
        run: bun run examples:build

      - name: Install Playwright browsers
        run: cd examples && npx playwright install chromium

      - name: Run example tests (excluding Jekyll - requires Ruby)
        run: |
          cd examples
          bunx playwright test --config=playwright.config.ts \
            bootstrap/test/ \
            html-vanilla/test/ \
            react/test/ \
            tailwind/test/ \
            vue/test/
