---
name: Reusable - Quality Gate & Linting
# Reusable workflow for quality checks: linting (JS, CSS, MD) and format validation.
# Can be called from other workflows to enforce consistent quality standards.

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version to use
        type: string
        required: false
        default: '22'

permissions:
  contents: read

jobs:
  quality:
    name: ðŸ” Code Quality & Linting
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            bun.sh:443
            codeload.github.com:443
            files.pythonhosted.org:443
            github-releases.githubusercontent.com:443
            github.com:443
            npmjs.org:443
            objects.githubusercontent.com:443
            pypi.org:443
            raw.githubusercontent.com:443
            registry.npmjs.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        # v5.0.0

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: ${{ inputs.node-version }}
          skip-ruby: 'true'

      - name: Lint JavaScript/TypeScript
        run: bun run lint

      - name: Format check
        run: bun run format

      - name: Markdown lint
        run: bun run mdlint

      - name: CSS lint (Stylelint)
        run: bun run stylelint

      - name: Shellcheck (non-blocking)
        continue-on-error: true
        run: ./scripts/ci/run-shellcheck.sh
