---
name: Quality Check - Action Pinning Validation

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: action-pinning-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-pinning:
    name: üîí Validate SHA Pinning Compliance
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Validate all actions are pinned to SHA
        run: |
          echo "Checking for non-SHA pinned actions..."
          EXIT_CODE=0

          # Check workflow files
          for file in .github/workflows/*.yml .github/workflows/*.yaml; do
            if [[ -f "$file" ]]; then
              # Look for uses: not followed by @<40-char-sha>
              if grep -E 'uses:.*@(?![a-f0-9]{40}($| ))' "$file"; then
                echo "‚ùå ERROR: Non-SHA action in $file"
                EXIT_CODE=1
              fi
            fi
          done

          # Check composite action files
          for file in .github/actions/*/action.yml \
                       .github/actions/*/action.yaml; do
            if [[ -f "$file" ]]; then
              if grep -E 'uses:.*@(?![a-f0-9]{40}($| ))' "$file"; then
                echo "‚ùå ERROR: Non-SHA action in $file"
                EXIT_CODE=1
              fi
            fi
          done

          if [[ $EXIT_CODE -eq 0 ]]; then
            echo "‚úÖ All actions are properly pinned to SHA"
          fi

          exit $EXIT_CODE
