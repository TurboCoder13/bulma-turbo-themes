---
name: Quality Check - Action Pinning Validation

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: action-pinning-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-pinning:
    name: ðŸ”’ Validate SHA Pinning Compliance
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Validate all actions are pinned to SHA
        run: ./scripts/ci/validate-action-pinning.sh
