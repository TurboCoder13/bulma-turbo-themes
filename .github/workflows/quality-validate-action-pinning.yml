---
name: Quality Check - Action Pinning Validation

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - '.github/actions/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: action-pinning-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-pinning:
    name: ðŸ”’ Validate SHA Pinning Compliance
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            codeload.github.com:443
            github.com:443
            objects.githubusercontent.com:443
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Validate all actions are pinned to SHA
        run: ./scripts/ci/validate-action-pinning.sh
