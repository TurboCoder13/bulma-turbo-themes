---
name: Quality Check - Action Pinning Validation

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: action-pinning-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-pinning:
    name: ðŸ”’ Validate SHA Pinning Compliance
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Validate all actions are pinned to SHA
        run: ./scripts/ci/validate-action-pinning.sh
