---
name: Publish - npm Test/Beta

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm dist-tag to publish under (e.g., beta, next, canary)'
        required: true
        type: string
        default: 'beta'

permissions:
  contents: read
  actions: write
  id-token: write

concurrency:
  group: publish-test-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sbom:
    name: ðŸ“‹ Generate & Sign SBOM
    # Uses trust-and-skip pattern: manual test workflow, keeps SBOM for publish testing
    uses: ./.github/workflows/reusable-sbom.yml
    permissions:
      contents: read
      actions: write
      id-token: write

  publish:
    name: ðŸ“¦ Publish to npm (Test)
    needs: [sbom]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            codeload.github.com:443
            registry.npmjs.org:443
            bun.sh:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.6'

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Build theme CSS
        run: bun run build:themes

      - name: Publish to npm with custom tag
        run: npm publish --access public --provenance --tag=${{ inputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: ./scripts/ci/generate-npm-test-summary.sh "${{ inputs.tag }}"
