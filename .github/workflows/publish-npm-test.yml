---
name: Publish - npm Test/Beta

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "npm dist-tag to publish under (e.g., beta, next, canary)"
        required: true
        type: string
        default: "beta"

permissions:
  contents: read
  actions: write
  id-token: write

concurrency:
  group: publish-test-${{ github.ref }}
  cancel-in-progress: false

jobs:
  quality:
    name: 🔍 Quality Gate
    uses: ./.github/workflows/reusable-quality.yml
    permissions:
      contents: read

  build:
    name: 🏗️ Build & Test
    needs: quality
    uses: ./.github/workflows/reusable-build.yml
    permissions:
      contents: read
      actions: write

  sbom:
    name: 📋 Generate & Sign SBOM
    needs: build
    uses: ./.github/workflows/reusable-sbom.yml
    permissions:
      contents: read
      actions: write
      id-token: write

  publish:
    name: 📦 Publish to npm (Test)
    needs: [build, sbom]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            registry.npmjs.org:443

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22"
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm with custom tag
        run: npm publish --access public --provenance --tag=${{ inputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: ./scripts/ci/generate-npm-test-summary.sh "${{ inputs.tag }}"
