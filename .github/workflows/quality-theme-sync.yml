name: Quality Check - Theme Sync Determinism

on:
  pull_request:
    paths:
      - "scripts/**"
      - "src/themes/**"
      - "assets/data/**"
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read

concurrency:
  group: theme-sync-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-determinism:
    name: 🔍 Verify Theme Sync Determinism
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            registry.npmjs.org:443
            npmjs.org:443
            rubygems.org:443
            api.rubygems.org:443
            index.rubygems.org:443
            bundler.rubygems.org:443
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: "22"
          ruby-version: "3.3"
      - name: Run theme sync determinism check
        run: ./scripts/ci/theme-sync-determinism-check.sh
      - name: Run test suite (quick)
        run: npm test --silent
