---
name: Quality Check - Theme Sync Determinism

on:
  pull_request:
    paths:
      - 'scripts/**'
      - 'src/themes/**'
      - 'assets/data/**'
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read

concurrency:
  group: theme-sync-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-determinism:
    name: ðŸ” Verify Theme Sync Determinism
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            github-releases.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            registry.npmjs.org:443
            npmjs.org:443
            bun.sh:443
            cdn.jsdelivr.net:443
            rubygems.org:443
            api.rubygems.org:443
            index.rubygems.org:443
            bundler.rubygems.org:443
            rubygems.global.ssl.fastly.net:443
            pypi.org:443
            files.pythonhosted.org:443
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: '22'
          ruby-version: '3.4.7'
      - name: Run theme sync determinism check
        run: ./scripts/ci/theme-sync-determinism-check.sh
      - name: Run test suite (quick)
        run: bun run test --silent
