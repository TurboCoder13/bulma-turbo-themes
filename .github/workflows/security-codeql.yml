name: Security - CodeQL Code Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * 1'

permissions:
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: false

jobs:
  analyze:
    name: ðŸ” CodeQL Security Analysis
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        if: ${{ !env.ACT }}
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443 api.github.com:443 objects.githubusercontent.com:443
            codeload.github.com:443 github-releases.githubusercontent.com:443
            release-assets.githubusercontent.com:443
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          languages: javascript,typescript
      - uses: github/codeql-action/autobuild@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
      - uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          category: '/language:all'
