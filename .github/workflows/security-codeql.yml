name: Security - CodeQL Code Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * 1"

permissions:
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: false

jobs:
  analyze:
    name: 🔍 CodeQL Security Analysis
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        if: ${{ !env.ACT }}
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            github-releases.githubusercontent.com:443
            release-assets.githubusercontent.com:443
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: github/codeql-action/init@338146ca93283a2901a142d408241096146019b5
        with:
          languages: javascript,typescript
      - uses: github/codeql-action/autobuild@338146ca93283a2901a142d408241096146019b5
      - uses: github/codeql-action/analyze@338146ca93283a2901a142d408241096146019b5
        with:
          category: "/language:all"
