---
name: Maintenance - Generate E2E Snapshots

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to generate snapshots for'
        required: true
        default: 'main'
        type: string

permissions:
  contents: read
  actions: read

env:
  NODE_VERSION: 22
  PLAYWRIGHT_SNAPSHOT_DIR: snapshots

jobs:
  generate-snapshots:
    name: Generate Linux Snapshots
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ inputs.branch }}

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: '${{ env.NODE_VERSION }}'
          skip-ruby: 'false'

      - name: Install Playwright browsers
        run: bun run e2e:install

      - name: Build site
        run: bun run e2e:prep

      - name: Generate snapshots
        run: bun run e2e --update-snapshots --grep @visual
        env:
          UPDATE_SNAPSHOTS: '1'

      - name: Upload Linux snapshots
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: e2e-snapshots-linux
          path: e2e/snapshots/linux/
          retention-days: 30
          if-no-files-found: error
