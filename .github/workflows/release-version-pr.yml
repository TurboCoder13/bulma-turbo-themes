---
name: Release - Version PR

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-version-pr
  cancel-in-progress: false

jobs:
  quality:
    name: ðŸ” Quality Gate
    uses: ./.github/workflows/reusable-quality.yml
    permissions:
      contents: read

  build:
    name: ðŸ—ï¸ Build & Test
    needs: quality
    uses: ./.github/workflows/reusable-build.yml
    permissions:
      contents: read
      actions: write

  version-pr:
    name: ðŸ“ Create Version PR
    needs: [quality, build]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            registry.npmjs.org:443

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure Git
        run: ./scripts/ci/configure-git.sh

      - name: Setup Node.js
        uses: actions/setup-node@dda4788290998366da86b6a4f497909644397bb2 # v6.0.0
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for existing version PR
        id: check-pr
        run: ./scripts/ci/check-existing-version-pr.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create version PR
        if: steps.check-pr.outputs.pr_exists != 'true'
        run: node scripts/ci/create-version-pr.mjs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Version PR Summary
        if: always()
        shell: bash
        run: ./scripts/ci/generate-version-pr-summary.sh
        env:
          PR_EXISTS: ${{ steps.check-pr.outputs.pr_exists }}
          PR_NUMBER: ${{ steps.check-pr.outputs.pr_number }}
