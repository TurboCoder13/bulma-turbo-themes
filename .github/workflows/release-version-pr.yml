---
name: Release - Version PR

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-version-pr
  cancel-in-progress: false

jobs:
  version-pr:
    name: üìù Create Version PR
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            registry.npmjs.org:443

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Guard - Check if last commit is a release
        id: guard
        run: |
          chmod +x scripts/ci/guard-release-commit.sh
          if scripts/ci/guard-release-commit.sh; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if release commit
        if: steps.guard.outputs.is_release == 'true'
        run: |
          echo "‚è≠Ô∏è  Skipping version PR - last commit was a release (prevents infinite loop)"
          exit 0

      - name: Configure Git
        if: steps.guard.outputs.is_release != 'true'
        run: ./scripts/ci/configure-git.sh

      - name: Setup Node.js
        if: steps.guard.outputs.is_release != 'true'
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        if: steps.guard.outputs.is_release != 'true'
        run: npm ci

      - name: Check for existing version PR
        if: steps.guard.outputs.is_release != 'true'
        id: check-pr
        run: ./scripts/ci/check-existing-version-pr.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create version PR
        if: steps.guard.outputs.is_release != 'true' && steps.check-pr.outputs.pr_exists != 'true'
        run: node scripts/ci/create-version-pr.mjs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Version PR Summary
        if: always()
        shell: bash
        run: ./scripts/ci/generate-version-pr-summary.sh
        env:
          PR_EXISTS: ${{ steps.check-pr.outputs.pr_exists }}
          PR_NUMBER: ${{ steps.check-pr.outputs.pr_number }}
