---
name: Release - Version PR

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-version-pr
  cancel-in-progress: false

jobs:
  version-pr:
    name: üìù Create Version PR
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            github-releases.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            pipelines.actions.githubusercontent.com:443
            registry.npmjs.org:443
            bun.sh:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Guard - Check if last commit is a release
        id: guard
        run: |
          chmod +x scripts/ci/guard-release-commit.sh
          scripts/ci/guard-release-commit.sh

      - name: Skip if release commit
        if: steps.guard.outputs.is_release == 'true'
        run: |
          echo "‚è≠Ô∏è  Skipping version PR - last commit was a release (prevents infinite loop)"
          exit 0

      - name: Configure Git
        if: steps.guard.outputs.is_release != 'true'
        run: ./scripts/ci/configure-git.sh

      - name: Setup Bun
        if: steps.guard.outputs.is_release != 'true'
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.6'

      - name: Setup Node.js
        if: steps.guard.outputs.is_release != 'true'
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        if: steps.guard.outputs.is_release != 'true'
        run: bun install --frozen-lockfile

      - name: Check for existing version PR
        if: steps.guard.outputs.is_release != 'true'
        id: check-pr
        run: ./scripts/ci/check-existing-version-pr.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create version PR
        if: steps.guard.outputs.is_release != 'true' && steps.check-pr.outputs.pr_exists != 'true'
        run: node scripts/ci/create-version-pr.mjs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Version PR Summary
        if: always()
        shell: bash
        run: ./scripts/ci/generate-version-pr-summary.sh
        env:
          PR_EXISTS: ${{ steps.check-pr.outputs.pr_exists }}
          PR_NUMBER: ${{ steps.check-pr.outputs.pr_number }}
