---
name: Deploy - GitHub Pages

on:
  workflow_run:
    workflows: ['Quality Check - CI Pipeline']
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (default: main)'
        required: false
        default: 'main'

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ—ï¸ Build Site
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    if:
      ${{ github.event.workflow_run.conclusion == 'success' || github.event_name ==
      'workflow_dispatch' }}
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.rubygems.org:443
            bun.sh:443
            bundler.rubygems.org:443
            cache.ruby-lang.org:443
            codeload.github.com:443
            files.pythonhosted.org:443
            github-releases.githubusercontent.com:443
            github.com:443
            index.rubygems.org:443
            npmjs.org:443
            objects.githubusercontent.com:443
            pypi.org:443
            registry.npmjs.org:443
            release-assets.githubusercontent.com:443
            rubygems-downloads.global.ssl.fastly.net:443
            rubygems.global.ssl.fastly.net:443
            rubygems.org:443
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref:
            ${{ github.event.workflow_run.head_sha || github.event.inputs.branch ||
            github.ref }}
      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: '22'
      - name: Build TypeScript
        run: bun run build
      - name: Build JavaScript
        run: bun run build:js
      - name: Build CSS Themes
        run: bun run build:themes
      - name: Build Astro site
        run: bun run build:ci:site
        env:
          ASTRO_BASE: /turbo-themes/
      - name: Download test artifacts
        if: github.event_name == 'workflow_run'
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./scripts/ci/download-test-artifacts.sh "${{ github.event.workflow_run.head_sha }}"
      - uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: apps/site/dist

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            uploads.github.com:443
      - id: deployment
        # v4.0.5
        uses: actions/deploy-pages@854d7aa1b99e4509c4d1b53d69b7ba4eaf39215a
