---
name: Reusable - Build & Package
# Reusable workflow for building TypeScript and Astro site.
# Uploads build artifacts for use in downstream workflows.

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version to use
        type: string
        required: false
        default: '22'

permissions:
  contents: read
  actions: write

jobs:
  build:
    name: ðŸ—ï¸ Build Artifacts
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            bun.sh:443
            codeload.github.com:443
            files.pythonhosted.org:443
            github-releases.githubusercontent.com:443
            github.com:443
            npmjs.org:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            pipelines.actions.githubusercontent.com:443
            pypi.org:443
            registry.npmjs.org:443
            release-assets.githubusercontent.com:443
            uploads.github.com:443

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: ${{ inputs.node-version }}
          skip-ruby: 'true'

      - name: TypeScript build
        run: bun run build

      - name: Build JavaScript
        run: bun run build:js

      - name: Build CSS Themes
        run: bun run build:themes

      - name: Generate types (python/swift)
        run: bun run generate:all

      - name: Verify generated tokens are committed
        run: ./scripts/ci/verify-generated-tokens.sh

      - name: Build Astro site
        run: bun run build:ci:site

      - name: Upload JS dist artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: js-dist
          path: dist/
          overwrite: true

      - name: Upload built site artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: site-build
          path: apps/site/dist/
          overwrite: true
