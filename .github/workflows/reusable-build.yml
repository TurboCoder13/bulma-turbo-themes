---
name: Reusable - Build & Package
# Reusable workflow for building TypeScript and Jekyll site.
# Uploads build artifacts for use in downstream workflows.

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version to use
        type: string
        required: false
        default: "22"
      ruby-version:
        description: Ruby version to use
        type: string
        required: false
        default: "3.3"

permissions:
  contents: read
  actions: write

jobs:
  build:
    name: 🏗️ Build Artifacts
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            uploads.github.com:443
            pipelines.actions.githubusercontent.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            registry.npmjs.org:443
            npmjs.org:443
            rubygems.org:443
            api.rubygems.org:443
            index.rubygems.org:443
            bundler.rubygems.org:443

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: ${{ inputs.node-version }}
          ruby-version: ${{ inputs.ruby-version }}

      - name: TypeScript build
        run: npm run build

      - name: Jekyll build
        run: npm run build:prod -- --no-serve

      - name: Upload JS dist artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: js-dist
          path: dist/
          overwrite: true

      - name: Upload built site artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: site-build
          path: _site/
          overwrite: true
