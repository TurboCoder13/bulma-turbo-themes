---
name: Reusable - Build & Package
# Reusable workflow for building TypeScript and Jekyll site.
# Uploads build artifacts for use in downstream workflows.

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version to use
        type: string
        required: false
        default: '22'
      ruby-version:
        description: Ruby version to use
        type: string
        required: false
        default: '3.3'

permissions:
  contents: read
  actions: write

jobs:
  build:
    name: ðŸ—ï¸ Build Artifacts
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            uploads.github.com:443
            pipelines.actions.githubusercontent.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            github-releases.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            registry.npmjs.org:443
            npmjs.org:443
            bun.sh:443
            rubygems.org:443
            api.rubygems.org:443
            index.rubygems.org:443
            bundler.rubygems.org:443
            rubygems.global.ssl.fastly.net:443
            cache.ruby-lang.org:443
            pypi.org:443
            files.pythonhosted.org:443

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: ${{ inputs.node-version }}
          ruby-version: ${{ inputs.ruby-version }}

      - name: TypeScript build
        run: bun run build

      - name: Build CSS Themes
        run: bun run build:themes

      - name: Jekyll build
        run: bun run build:ci:jekyll

      - name: Upload JS dist artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: js-dist
          path: dist/
          overwrite: true

      - name: Upload built site artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: site-build
          path: _site/
          overwrite: true
