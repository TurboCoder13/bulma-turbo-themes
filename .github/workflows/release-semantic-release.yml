---
name: Release - Semantic Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

concurrency:
  group: semantic-release
  cancel-in-progress: false

jobs:
  quality:
    name: 🔍 Quality Gate
    uses: ./.github/workflows/reusable-quality.yml
    permissions:
      contents: read

  build:
    name: 🏗️ Build & Test
    needs: quality
    uses: ./.github/workflows/reusable-build.yml
    permissions:
      contents: read
      actions: write

  sbom:
    name: 📋 Generate & Sign SBOM
    needs: build
    uses: ./.github/workflows/reusable-sbom.yml
    permissions:
      contents: read
      actions: write
      id-token: write

  release:
    name: 🚀 Semantic Release
    needs: [build, sbom]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            registry.npmjs.org:443
            uploads.github.com:443

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: "22"
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies (no semrel plugins needed locally)
        run: npm ci --omit=dev

      - name: Build package
        run: npm run build

      - name: Download SBOM artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: sbom-all-formats
          path: sbom/

      - name: Create dist-release directory
        run: mkdir -p dist-release

      - name: Run Semantic Release (npx install plugins on the fly)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx -p semantic-release -p @semantic-release/changelog -p @semantic-release/commit-analyzer -p @semantic-release/git -p @semantic-release/github -p @semantic-release/npm -p @semantic-release/release-notes-generator semantic-release

      - name: Summary
        if: always()
        run: |
          echo "## 🚀 Semantic Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release process has completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "If a new version was released:" >> $GITHUB_STEP_SUMMARY
          echo "- 📝 CHANGELOG.md has been updated" >> $GITHUB_STEP_SUMMARY
          echo "- 📦 package.json version has been bumped" >> $GITHUB_STEP_SUMMARY
          echo "- 🏷️ Git tag has been created" >> $GITHUB_STEP_SUMMARY
          echo "- 🎉 GitHub release has been published" >> $GITHUB_STEP_SUMMARY
          echo "- 📮 npm package has been published" >> $GITHUB_STEP_SUMMARY
