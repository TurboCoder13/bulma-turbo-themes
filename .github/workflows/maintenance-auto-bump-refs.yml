---
name: Maintenance - Auto-bump Internal References
# Automatically updates internal workflow and action SHA references to latest commit.
# Creates PR with updated references to maintain security pinning compliance.

on:
  push:
    branches: [main]
    paths:
      - .github/actions/**
      - .github/workflows/reusable-*.yml
  workflow_dispatch:
    inputs:
      sha:
        description: Provide the full 40-char commit SHA to pin internal refs to
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    if: >-
      ${{ github.event_name == 'workflow_dispatch' || (
          github.ref == 'refs/heads/main' &&
          !contains(github.event.head_commit.message, 'bump internal refs') &&
          !startsWith(github.event.head_commit.message, 'chore(release):')
      ) }}
    name: ðŸ”„ Update Internal SHA References
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    concurrency:
      group: auto-bump-refs-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            codeload.github.com:443
            objects.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine target SHA
        id: sha
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "sha=${{ inputs.sha }}" >> $GITHUB_OUTPUT
          else
            echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Update internal references
        run: |
          TARGET_SHA="${{ steps.sha.outputs.sha }}"
          echo "Updating internal references to SHA: $TARGET_SHA"

          # Update composite action references in workflows
          find .github/workflows -name "*.yml" -type f -exec sed -i '' \
            "s|uses: \.\/\.github\/actions\/\([^@]*\)@[a-f0-9]\{40\}|uses: ./.github/actions/\1@${TARGET_SHA}|g" {} \;

          # Update reusable workflow references
          find .github/workflows -name "*.yml" -type f -exec sed -i '' \
            "s|uses: .*\/\.github\/workflows\/reusable-\([^@]*\)@[a-f0-9]\{40\}|uses: ${{ github.repository }}/.github/workflows/reusable-\1@${TARGET_SHA}|g" {} \;

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git diff --stat
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump internal workflow/action refs to ${{ steps.sha.outputs.sha }}"
          title: "chore: bump internal refs to latest SHA"
          body: |
            Automated update of internal action/workflow references to the
            latest commit SHA to satisfy org policy for pinned refs.

            **Target SHA:** `${{ steps.sha.outputs.sha }}`
          branch: chore/bump-internal-refs
          labels: maintenance
          delete-branch: true
