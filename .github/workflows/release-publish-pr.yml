---
name: Release - Publish PR

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  actions: write
  id-token: write

concurrency:
  group: release-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sbom:
    name: ðŸ“‹ Generate & Sign SBOM
    uses: ./.github/workflows/reusable-sbom.yml
    permissions:
      contents: read
      actions: write
      id-token: write

  publish:
    name: ðŸ“¦ Publish to npm
    needs: [sbom]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            registry.npmjs.org:443

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@dda4788290998366da86b6a4f497909644397bb2
        with:
          node-version: '22'
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: ðŸš€ Create GitHub Release
    needs: [publish, sbom]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            uploads.github.com:443

      - name: Download SBOM artifacts
        uses: actions/download-artifact@f093f21ca4cfa7c75ccbbc2be54da76a0c7e1f05
        with:
          name: sbom-all-formats
          path: sbom/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe
        with:
          files: |
            sbom/sbom.cyclonedx.json
            sbom/sbom.cyclonedx.json.sig
            sbom/sbom.cyclonedx.json.cert
            sbom/sbom.spdx.json
            sbom/sbom.spdx.json.sig
            sbom/sbom.spdx.json.cert
            sbom/sbom.cyclonedx.xml
            sbom/sbom.cyclonedx.xml.sig
            sbom/sbom.cyclonedx.xml.cert
          body: |
            ## ðŸ“¦ @turbocoder13/bulma-turbo-themes ${{ github.ref_name }}

            Published to npm: https://www.npmjs.com/package/@turbocoder13/bulma-turbo-themes

            ### ðŸ“‹ Software Bill of Materials (SBOM)

            This release includes signed SBOM files in multiple formats:
            - **CycloneDX JSON**: `sbom.cyclonedx.json` (+ signature & certificate)
            - **SPDX JSON**: `sbom.spdx.json` (+ signature & certificate)
            - **CycloneDX XML**: `sbom.cyclonedx.xml` (+ signature & certificate)

            All SBOM files are signed using [Sigstore](https://www.sigstore.dev/) keyless signing.

            ### ðŸ”’ Security

            - All SBOM files are cryptographically signed
            - npm package includes [provenance attestation](https://docs.npmjs.com/generating-provenance-statements)
            - View [OpenSSF Scorecard](https://scorecard.dev/) for security metrics
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Summary
        shell: bash
        run: ./scripts/ci/write-summary.sh "## GitHub Release Summary\nâœ… Release ${{ github.ref_name }} published and released"
