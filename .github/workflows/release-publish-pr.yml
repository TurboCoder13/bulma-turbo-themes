---
name: Release - Publish PR

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  actions: write
  id-token: write

concurrency:
  group: release-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sbom:
    name: ðŸ“‹ Generate & Sign SBOM
    uses: ./.github/workflows/reusable-sbom.yml
    permissions:
      contents: read
      actions: write
      id-token: write

  publish:
    name: ðŸ“¦ Publish to npm
    needs: [sbom]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            registry.npmjs.org:443
            bun.sh:443
            objects.githubusercontent.com:443
            github-releases.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            pipelines.actions.githubusercontent.com:443
            codeload.github.com:443
            fulcio.sigstore.dev:443
            rekor.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: "1.3.5"

      - name: Setup Node.js
        uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5
        with:
          node-version: '22'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Build theme CSS
        run: bun run build:themes

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: ðŸš€ Create GitHub Release
    needs: [publish, sbom]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            uploads.github.com:443

      - name: Download SBOM artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: sbom-all-formats
          path: sbom/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@78237c54eb15310cb292a15480c4be010be47aeb
        with:
          files: |
            sbom/sbom.cyclonedx.json
            sbom/sbom.cyclonedx.json.sig
            sbom/sbom.cyclonedx.json.cert
            sbom/sbom.spdx.json
            sbom/sbom.spdx.json.sig
            sbom/sbom.spdx.json.cert
            sbom/sbom.cyclonedx.xml
            sbom/sbom.cyclonedx.xml.sig
            sbom/sbom.cyclonedx.xml.cert
          body: |
            ## ðŸ“¦ @turbocoder13/bulma-turbo-themes ${{ github.ref_name }}

            Published to npm: https://www.npmjs.com/package/@turbocoder13/bulma-turbo-themes

            ### ðŸ“‹ Software Bill of Materials (SBOM)

            This release includes signed SBOM files in multiple formats:
            - **CycloneDX JSON**: `sbom.cyclonedx.json` (+ signature & certificate)
            - **SPDX JSON**: `sbom.spdx.json` (+ signature & certificate)
            - **CycloneDX XML**: `sbom.cyclonedx.xml` (+ signature & certificate)

            All SBOM files are signed using [Sigstore](https://www.sigstore.dev/) keyless signing.

            ### ðŸ”’ Security

            - All SBOM files are cryptographically signed
            - npm package includes [provenance attestation](https://docs.npmjs.com/generating-provenance-statements)
            - View [OpenSSF Scorecard](https://scorecard.dev/) for security metrics
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Summary
        shell: bash
        run: |
          {
            echo "## GitHub Release Summary"
            echo "âœ… Release ${{ github.ref_name }} published and released"
          } >> "$GITHUB_STEP_SUMMARY"
