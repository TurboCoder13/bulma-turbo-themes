name: Security - Dependency Review

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: dependency-review-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  review:
    name: ðŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Skip dependency review (requires Advanced Security)
        run: ./scripts/ci/skip-dependency-review.sh
