name: Security - Dependency Review

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: dependency-review-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  review:
    name: 🔐 Dependency Vulnerability Scan
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Skip dependency review (requires Advanced Security)
        run: |
          echo "Dependency review requires GitHub Advanced Security"
          echo "This feature is not available for public repositories"
          echo "Skipping dependency review check"
          exit 0
