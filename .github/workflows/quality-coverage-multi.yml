---
name: Quality Check - Multi-Language Coverage

on:
  push:
    branches: [main]
    paths:
      - 'python/**'
      - 'spec/**'
      - 'lib/**'
      - 'examples/swift-swiftui/**'
      - '.github/workflows/quality-coverage-multi.yml'
  pull_request:
    paths:
      - 'python/**'
      - 'spec/**'
      - 'lib/**'
      - 'examples/swift-swiftui/**'
      - '.github/workflows/quality-coverage-multi.yml'

permissions:
  contents: read

concurrency:
  group: coverage-multi-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Python and Ruby run on Ubuntu (fast, parallel)
  coverage-ubuntu:
    name: ${{ matrix.language.name }} Coverage
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        language:
          - name: üêç Python
            id: python
            working_directory: python
            setup_command: uv sync --extra dev
            test_command: uv run pytest tests/ -v
            coverage_source: python/htmlcov
            artifact_name: coverage-python-html
          - name: üíé Ruby
            id: ruby
            working_directory: .
            setup_command: bundle install
            test_command: bundle exec rspec
            coverage_source: rspec-coverage
            artifact_name: coverage-ruby-html
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          skip-ruby: ${{ matrix.language.id == 'python' && 'true' || 'false' }}

      - name: Install dependencies
        working-directory: ${{ matrix.language.working_directory }}
        run: ${{ matrix.language.setup_command }}

      - name: Run tests with coverage
        working-directory: ${{ matrix.language.working_directory }}
        run: ${{ matrix.language.test_command }}

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.language.artifact_name }}
          path: ${{ matrix.language.coverage_source }}
          retention-days: 30
          if-no-files-found: warn

  # Swift requires macOS with Xcode
  coverage-swift:
    name: üçé Swift Coverage
    runs-on: macos-14
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd # v1.6.0
        with:
          xcode-version: latest-stable

      - name: Run Swift tests with coverage
        working-directory: examples/swift-swiftui
        run: swift test --enable-code-coverage

      - name: Generate coverage report
        working-directory: examples/swift-swiftui
        run: |
          rm -rf htmlcov && mkdir -p htmlcov

          # Find profdata and test binary
          PROFDATA=$(find .build -name "default.profdata" -type f 2>/dev/null | head -1)

          if [ -z "${PROFDATA}" ]; then
            echo "‚ö†Ô∏è Could not find profdata file"
            echo "Available files in .build:"
            find .build -name "*.profdata" -o -name "*.profraw" 2>/dev/null || true
            exit 0
          fi

          echo "Found profdata: ${PROFDATA}"

          # Find the test binary - try multiple possible locations
          TEST_BINARY=""
          for pattern in \
            ".build/*/debug/TurboThemesPackageTests.xctest/Contents/MacOS/TurboThemesPackageTests" \
            ".build/*/debug/TurboThemesPackageTests"; do
            TEST_BINARY=$(find .build -path "${pattern}" -type f 2>/dev/null | head -1)
            if [ -n "${TEST_BINARY}" ]; then
              break
            fi
          done

          if [ -z "${TEST_BINARY}" ]; then
            echo "‚ö†Ô∏è Could not find test binary"
            echo "Available executables in .build:"
            find .build -type f -perm +111 -name "*Tests*" 2>/dev/null || true
            exit 0
          fi

          echo "Found test binary: ${TEST_BINARY}"

          # Try to generate HTML coverage report
          # Note: Xcode 16+ uses a new coverage format that may not be compatible with llvm-cov
          if xcrun llvm-cov show \
            "${TEST_BINARY}" \
            -instr-profile="${PROFDATA}" \
            -format=html \
            -output-dir=htmlcov \
            -show-branches=count \
            -ignore-filename-regex='.*Tests.*' \
            -ignore-filename-regex='.*/.build/.*' 2>&1; then
            echo "‚úÖ Swift coverage report generated with llvm-cov"
          else
            echo "‚ö†Ô∏è llvm-cov HTML generation failed (possibly due to coverage format version)"
            echo "Attempting alternative: generating text coverage report..."

            # Generate text report as fallback
            if xcrun llvm-cov report \
              "${TEST_BINARY}" \
              -instr-profile="${PROFDATA}" \
              -ignore-filename-regex='.*Tests.*' \
              -ignore-filename-regex='.*/.build/.*' > htmlcov/coverage-report.txt 2>&1; then
              # Create a simple HTML wrapper for the text report
              cat > htmlcov/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Swift Coverage Report</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 1000px; margin: 2rem auto; padding: 1rem; }
              h1 { color: #333; }
              pre { background: #f5f5f5; padding: 1rem; overflow-x: auto; border-radius: 4px; }
              .note { color: #666; font-style: italic; }
            </style>
          </head>
          <body>
            <h1>Swift Coverage Report</h1>
            <p class="note">Note: Full HTML report unavailable due to Xcode coverage format compatibility. Text summary below.</p>
            <pre id="report"></pre>
            <script>
              fetch('coverage-report.txt')
                .then(r => r.text())
                .then(text => document.getElementById('report').textContent = text)
                .catch(() => document.getElementById('report').textContent = 'Failed to load coverage report');
            </script>
          </body>
          </html>
          EOF
              echo "‚úÖ Swift coverage text report generated (HTML wrapper created)"
            else
              echo "‚ö†Ô∏è Could not generate any coverage report"
              # Create placeholder
              cat > htmlcov/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Swift Coverage Report</title>
            <style>body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }</style>
          </head>
          <body>
            <h1>Swift Coverage Report</h1>
            <p>Coverage report generation failed. This may be due to Xcode coverage format incompatibility with llvm-cov.</p>
            <p>Tests ran successfully - coverage data exists but could not be converted to HTML format.</p>
          </body>
          </html>
          EOF
            fi
          fi

          # Verify output
          if [ -f "htmlcov/index.html" ]; then
            echo "üìä Coverage report files:"
            ls -la htmlcov/
          else
            echo "‚ö†Ô∏è No index.html generated"
          fi

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-swift-html
          path: examples/swift-swiftui/htmlcov
          retention-days: 30
          if-no-files-found: warn
