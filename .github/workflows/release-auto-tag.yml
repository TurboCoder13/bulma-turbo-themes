---
name: Release - Auto Tag

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to tag (e.g., v1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease? (true/false)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  actions: write

concurrency:
  group: release-auto-tag
  cancel-in-progress: false

jobs:
  auto-tag:
    name: ðŸ·ï¸ Auto Create Release Tag
    # Uses trust-and-skip pattern: version PR already validated code quality
    # Skips quality, build, and lighthouse jobs to avoid duplication
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
      actions: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443

      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Create GitHub App installation token
        id: app-token
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1.12.0
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Configure Git
        run: ./scripts/ci/configure-git.sh

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check version change
        id: version-check
        run: >
          ./scripts/ci/check-version-change.sh
          "${{ github.event.inputs.version }}"

      - name: Configure git authentication with app token
        if: >
          steps.version-check.outputs.version_changed == 'true' &&
          steps.version-check.outputs.tag_exists == 'false'
        run: |
          git config --global user.name "bulma-turbo-themes-release-bot[bot]"
          git config --global user.email "bulma-turbo-themes-release-bot[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}.git"

      - name: Create and push release tag
        if: >
          steps.version-check.outputs.version_changed == 'true' &&
          steps.version-check.outputs.tag_exists == 'false'
        run: >
          ./scripts/ci/create-release-tag.sh
          "${{ steps.version-check.outputs.current_version }}"
          "${{ github.event.inputs.prerelease }}"

      - name: Generate Auto Tag Summary
        if: always()
        shell: bash
        run: ./scripts/ci/generate-auto-tag-summary.sh
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
          CURRENT_VERSION: ${{ steps.version-check.outputs.current_version }}
          VERSION_CHANGED: ${{ steps.version-check.outputs.version_changed }}
          TAG_EXISTS: ${{ steps.version-check.outputs.tag_exists }}
          PRERELEASE: ${{ github.event.inputs.prerelease }}
