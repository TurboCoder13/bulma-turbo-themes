---
name: Release - Auto Tag

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to tag (e.g., v1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease? (true/false)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: release-auto-tag
  cancel-in-progress: false

jobs:
  auto-tag:
    name: ðŸ·ï¸ Auto Create Release Tag
    # Uses trust-and-skip pattern: version PR already validated code quality
    # Skips quality, build, and lighthouse jobs to avoid duplication
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure Git
        run: ./scripts/ci/configure-git.sh

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check version change
        id: version-check
        run: >
          ./scripts/ci/check-version-change.sh
          "${{ github.event.inputs.version }}"

      - name: Create release tag
        if: >
          steps.version-check.outputs.version_changed == 'true' &&
          steps.version-check.outputs.tag_exists == 'false'
        run: >
          ./scripts/ci/create-release-tag.sh
          "${{ steps.version-check.outputs.current_version }}"
          "${{ github.event.inputs.prerelease }}"

      - name: Generate Auto Tag Summary
        if: always()
        shell: bash
        run: ./scripts/ci/generate-auto-tag-summary.sh
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
          CURRENT_VERSION: ${{ steps.version-check.outputs.current_version }}
          VERSION_CHANGED: ${{ steps.version-check.outputs.version_changed }}
          TAG_EXISTS: ${{ steps.version-check.outputs.tag_exists }}
          PRERELEASE: ${{ github.event.inputs.prerelease }}
