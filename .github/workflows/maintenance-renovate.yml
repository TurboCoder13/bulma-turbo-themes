---
name: Maintenance - Renovate Dependencies

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: renovate
  cancel-in-progress: false

jobs:
  renovate:
    name: ðŸ”„ Automated Dependency Updates
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            registry.npmjs.org:443
            rubygems.org:443
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Run Renovate
        uses: renovatebot/github-action@bf21d623a81a349d57109049960248ab12c62431 # v40
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configurationFile: renovate.json
