---
name: Publish Python Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  publish-python:
    name: ðŸ“¦ Publish to PyPI
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            codeload.github.com:443
            files.pythonhosted.org:443
            github-releases.githubusercontent.com:443
            github.com:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            pipelines.actions.githubusercontent.com:443
            pypi.org:443
            release-assets.githubusercontent.com:443
            upload.pypi.org:443
            uploads.github.com:443

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Validate version sync
        run: ./scripts/ci/validate-version-sync.sh

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: 22
          skip-ruby: true

      - name: Build JS + generate types
        run: bun run build && bun run generate:all

      - name: Test Python package
        run: ./scripts/ci/test-python-package.sh

      - name: Build Python package
        run: ./scripts/ci/build-python-package.sh

      - name: Publish to PyPI (trusted publishing)
        working-directory: python
        run: uv publish
