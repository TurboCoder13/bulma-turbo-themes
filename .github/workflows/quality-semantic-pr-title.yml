name: Quality Check - PR Title Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: semantic-pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  check:
    name: âœ… Validate Conventional Commits
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            codeload.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Validate PR title
        id: semantic
        uses: lgtm-hq/py-lintro/.github/actions/semantic-pr-title-check@84c37450f7c0608a48bd0dd47a236a429595f736
        with:
          types: |
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          require-scope: 'false'
          comment-on-fail: 'true'
      - name: Fail if invalid
        if: steps.semantic.outputs.ok != 'true'
        run: exit 1
