name: Quality Check - PR Title Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: semantic-pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  check:
    name: âœ… Validate Conventional Commits
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Validate PR title
        id: semantic
        uses: TurboCoder13/py-lintro/.github/actions/semantic-pr-title-check@d2f79fd326c6102bf4799c984a3e523bea5d0b8b
        with:
          types: |
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          require-scope: 'false'
          comment-on-fail: 'true'
      - name: Fail if invalid
        if: steps.semantic.outputs.ok != 'true'
        run: exit 1
