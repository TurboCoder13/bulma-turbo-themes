name: Quality Check - PR Title Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: semantic-pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  check:
    name: âœ… Validate Conventional Commits
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Validate PR title
        id: semantic
        uses: TurboCoder13/py-lintro/.github/actions/semantic-pr-title-check@7e4e498a9452266b54af72c4f17b8061988ddb48
        with:
          types: |
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          require-scope: "false"
          comment-on-fail: "true"
      - name: Fail if invalid
        if: steps.semantic.outputs.ok != 'true'
        run: exit 1
