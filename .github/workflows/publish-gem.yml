---
name: Publish - Ruby Gem

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.4.0)'
        required: true
        type: string
        default: 'latest'
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  actions: write
  id-token: write

concurrency:
  group: publish-gem-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sbom:
    name: ðŸ“‹ Generate & Sign SBOM
    # Uses trust-and-skip pattern: tag already validated in PR workflow
    uses: ./.github/workflows/reusable-sbom.yml
    permissions:
      contents: read
      actions: write
      id-token: write

  publish:
    name: ðŸ“¦ Publish to RubyGems
    needs: [sbom]
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            rubygems.org:443
            api.rubygems.org:443
            index.rubygems.org:443
            bundler.rubygems.org:443
            rubygems.global.ssl.fastly.net:443

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
          cache: npm

      - name: Setup Ruby
        uses: ruby/setup-ruby@217c988b8c2bf2bacb2d5c78a7e7b18f8c34daed # v1.200.0
        with:
          ruby-version: '3.4.7'
          bundler-cache: true

      - name: Install dependencies
        run: npm ci

      - name: Build npm package
        run: npm run build

      - name: Build gem
        run: npm run build:gem

      - name: Find gem file
        id: gem-file
        run: |
          GEM_FILE=$(find . -maxdepth 1 -name "bulma-turbo-themes-*.gem" -type f | head -1)
          if [ -z "$GEM_FILE" ]; then
            echo "âŒ No gem file found"
            exit 1
          fi
          echo "file=$GEM_FILE" >> "$GITHUB_OUTPUT"
          echo "Found gem file: $GEM_FILE"

      - name: Publish to RubyGems
        uses: rubygems/release-gem@1c162a739e8b4cb21a676e97b087e8268d8fc40b
        with:
          gem-file: ${{ steps.gem-file.outputs.file }}

      - name: Summary
        run: |
          {
            echo "## Gem Published Successfully"
            echo ""
            echo "âœ… Published to RubyGems: https://rubygems.org/gems/bulma-turbo-themes"
            echo ""
            VERSION=$(grep -oP 'VERSION = "\K[^"]+' lib/bulma-turbo-themes/version.rb)
            echo "**Version:** ${VERSION}"
          } >> "$GITHUB_STEP_SUMMARY"
