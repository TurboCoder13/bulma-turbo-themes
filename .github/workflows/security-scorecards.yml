name: Security - OpenSSF Scorecard Analysis

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: scorecard
  cancel-in-progress: false

jobs:
  analysis:
    name: 🛡️ OpenSSF Security Scorecard
    permissions:
      contents: read
      security-events: write
      id-token: write
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: ossf/scorecard-action@2a21071f18aab4c0226332dcce19187d3ca03051
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          results_file: results.sarif
          results_format: sarif
          publish_results: true
      - uses: github/codeql-action/upload-sarif@17783bfb99b07f70fae080b654aed0c514057477
        with:
          sarif_file: results.sarif
