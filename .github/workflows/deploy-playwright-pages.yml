---
name: Deploy - Playwright Reports to GitHub Pages

on:
  workflow_run:
    workflows: ["Quality Check - E2E Tests"]
    types:
      - completed
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-playwright
  cancel-in-progress: false

jobs:
  deploy:
    name: üé≠ Deploy Playwright Reports to Pages
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            uploads.github.com:443

      - name: Download Playwright report artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: playwright-report
          path: playwright-report/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Check if reports exist
        id: check-reports
        run: |
          if [ -d "playwright-report" ] && [ -n "$(ls -A playwright-report 2>/dev/null)" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Playwright reports found"
            find playwright-report -type f
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "‚ö†Ô∏è No Playwright reports found, skipping deployment"
          fi

      - name: Setup Pages
        if: steps.check-reports.outputs.exists == 'true'
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Prepare artifacts for upload
        if: steps.check-reports.outputs.exists == 'true'
        run: |
          mkdir -p _site/playwright-report
          cp -r playwright-report/* _site/playwright-report/
          echo "‚úÖ Playwright reports prepared for deployment"
          ls -la _site/playwright-report/

      - name: Upload artifact to Pages
        if: steps.check-reports.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: _site

      - name: Deploy to GitHub Pages
        if: steps.check-reports.outputs.exists == 'true'
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
