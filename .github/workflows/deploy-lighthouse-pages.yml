---
name: Deploy - Lighthouse Reports to GitHub Pages

on:
  workflow_run:
    workflows: ['Reporting - Lighthouse CI']
    types:
      - completed
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-lighthouse
  cancel-in-progress: false

jobs:
  deploy:
    name: ðŸ”¦ Deploy Lighthouse Reports to Pages
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            uploads.github.com:443

      - name: Download Lighthouse reports artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: lighthouse-reports
          path: lighthouse-reports/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Check if reports exist
        id: check-reports
        run: ./scripts/ci/check-directory-exists.sh lighthouse-reports

      - name: Setup Pages
        if: steps.check-reports.outputs.exists == 'true'
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Prepare artifacts for upload
        if: steps.check-reports.outputs.exists == 'true'
        run: ./scripts/ci/copy-directory-to-site.sh lighthouse-reports lighthouse

      - name: Upload artifact to Pages
        if: steps.check-reports.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: _site

      - name: Deploy to GitHub Pages
        if: steps.check-reports.outputs.exists == 'true'
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
