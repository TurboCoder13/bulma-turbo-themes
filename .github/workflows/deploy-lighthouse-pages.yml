---
name: Deploy - Lighthouse Reports to GitHub Pages

on:
  workflow_run:
    workflows: ["Reporting - Lighthouse CI"]
    types:
      - completed
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-lighthouse
  cancel-in-progress: false

jobs:
  deploy:
    name: üî¶ Deploy Lighthouse Reports to Pages
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            uploads.github.com:443

      - name: Download Lighthouse reports artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: lighthouse-reports
          path: lighthouse-reports/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Check if reports exist
        id: check-reports
        run: |
          if [ -d "lighthouse-reports" ] && [ -n "$(ls -A lighthouse-reports 2>/dev/null)" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Lighthouse reports found"
            find lighthouse-reports -type f
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "‚ö†Ô∏è No Lighthouse reports found, skipping deployment"
          fi

      - name: Setup Pages
        if: steps.check-reports.outputs.exists == 'true'
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Prepare artifacts for upload
        if: steps.check-reports.outputs.exists == 'true'
        run: |
          mkdir -p _site/lighthouse-reports
          cp -r lighthouse-reports/* _site/lighthouse-reports/
          echo "‚úÖ Lighthouse reports prepared for deployment"
          ls -la _site/lighthouse-reports/

      - name: Upload artifact to Pages
        if: steps.check-reports.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: _site

      - name: Deploy to GitHub Pages
        if: steps.check-reports.outputs.exists == 'true'
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
