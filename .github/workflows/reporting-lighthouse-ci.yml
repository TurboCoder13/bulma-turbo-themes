---
name: Reporting - Lighthouse CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  actions: write
  pull-requests: write

concurrency:
  group: lighthouse-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lhci:
    name: ðŸ“Š Lighthouse Performance Analysis
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            android.clients.google.com:443
            api.github.com:443
            archive.ubuntu.com:443
            azure.archive.ubuntu.com:443
            bulma.io:443
            bun.sh:443
            cdn.jsdelivr.net:443
            chrome-devtools-frontend.appspot.com:443
            codeload.github.com:443
            files.pythonhosted.org:443
            github-releases.githubusercontent.com:443
            github.com:443
            npmjs.org:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            packages.microsoft.com:443
            pipelines.actions.githubusercontent.com:443
            productionresultssa3.blob.core.windows.net:443
            pypi.org:443
            registry.npmjs.org:443
            release-assets.githubusercontent.com:443
            results-receiver.actions.githubusercontent.com:443
            security.ubuntu.com:443
            storage.googleapis.com:443
            uploads.github.com:443
            www.google.com:443
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: '22'
          skip-ruby: 'true'

      - name: Build site for Lighthouse analysis
        run: ./scripts/ci/run-lighthouse-ci.sh
        # Uses streamlined build script that skips tests (they run in separate workflows)
        env:
          # Use filesystem upload to avoid external connections to temporary-public-storage
          LHCI_UPLOAD_TARGET: filesystem
          # Disable LHCI telemetry/analytics that might cause egress issues
          DO_NOT_TRACK: 1

      - name: Verify Lighthouse results
        run: ./scripts/ci/verify-lighthouse-results.sh
        env:
          LHCI_UPLOAD_TARGET: filesystem

      - name: Generate Lighthouse PR comment
        if: github.event_name == 'pull_request' && always()
        run: ./scripts/ci/generate-lighthouse-comment.sh
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Post Lighthouse comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: ./.github/actions/post-pr-comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-file: lighthouse-comment.md
          marker: lighthouse-ci-comment

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: lighthouse-reports
          path: lighthouse-reports
          if-no-files-found: warn
          overwrite: true

      - name: List artifacts for debugging
        if: always()
        run: ./scripts/ci/list-lighthouse-artifacts.sh
