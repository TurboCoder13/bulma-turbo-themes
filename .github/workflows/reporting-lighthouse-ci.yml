name: Reporting - Lighthouse CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  actions: write
  pull-requests: write

concurrency:
  group: lighthouse-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lhci:
    name: üìä Lighthouse Performance Analysis
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@92c522aaa6f53af082553dedc1596c80b71aba33
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            uploads.github.com:443
            pipelines.actions.githubusercontent.com:443
            results-receiver.actions.githubusercontent.com:443
            objects.githubusercontent.com:443
            codeload.github.com:443
            registry.npmjs.org:443
            npmjs.org:443
            rubygems.org:443
            api.rubygems.org:443
            index.rubygems.org:443
            bundler.rubygems.org:443
            cdn.jsdelivr.net:443
            bulma.io:443
            www.google.com:443
            android.clients.google.com:443
            chrome-devtools-frontend.appspot.com:443
            devtools.remote:443
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: "22"
          ruby-version: "3.3"

      - name: Run full CI pipeline with Lighthouse
        run: |
          ./scripts/local/build.sh --full

      - name: Verify Lighthouse results
        run: |
          if [ ! -d ".lighthouse" ] || [ -z "$(ls -A .lighthouse 2>/dev/null)" ]; then
            echo "‚ùå Lighthouse CI failed - no results generated"
            echo "This indicates Lighthouse could not run properly"
            echo "Check the build logs above for network or other errors"
            exit 1
          else
            echo "‚úÖ Lighthouse CI completed successfully"
            echo "Results found in .lighthouse directory:"
            ls -la .lighthouse/
          fi
        env:
          LHCI_UPLOAD_TARGET: filesystem

      - name: Generate Lighthouse PR comment
        if: github.event_name == 'pull_request' && always()
        run: ./scripts/ci/generate-lighthouse-comment.sh
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Post Lighthouse comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: ./.github/actions/post-pr-comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-file: lighthouse-comment.md
          marker: lighthouse-ci-comment

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: lighthouse-reports
          path: .lighthouse
          if-no-files-found: warn
          overwrite: true

      - name: List artifacts for debugging
        if: always()
        run: |
          echo "Contents of current directory:"
          ls -la
          echo ""
          echo "Checking for .lighthouse directory:"
          if [ -d ".lighthouse" ]; then
            echo "‚úÖ .lighthouse directory exists"
            find .lighthouse -type f
          else
            echo "‚ùå .lighthouse directory not found"
          fi
